<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>沉浸式全景体验</title>
    
    <!-- 引入 Pannellum 库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <style>
        :root {
            --text-color: #ffffff;
            --error-color: #ff4757;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* 主容器 */
        #main-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease;
        }

        /* 强制横屏的 CSS 类 (iOS兼容) */
        @media screen and (orientation: portrait) {
            body.force-landscape #main-container {
                width: 100vh;
                height: 100vw;
                transform: rotate(90deg);
                transform-origin: top left;
                position: absolute;
                top: 0;
                left: 100%; 
            }
            body.force-landscape #toast-msg {
                transform: rotate(90deg) translateX(50%);
                left: unset;
                top: 50%;
                right: 20px;
                transform-origin: center;
            }
        }

        /* 全景容器 */
        #panorama {
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* --- 启动页 (Landing Page) --- */
        #landing-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            color: var(--text-color);
            transition: opacity 0.6s ease;
        }

        .landing-bg {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background-size: cover;
            background-position: center;
            filter: blur(50px) brightness(0.8); /* 稍微提亮背景，让玻璃透光更明显 */
            z-index: -1;
            transition: transform 8s linear;
        }

        /* 参考 Liquid Glass 风格的卡片 - 极透版 */
        .landing-content {
            /* 极低的不透明度，靠模糊和亮度撑起质感 */
            background: rgba(255, 255, 255, 0.05);
            /* 高饱和度+亮度提升，模拟晶莹剔透的感觉 */
            backdrop-filter: blur(40px) saturate(200%) brightness(1.2);
            -webkit-backdrop-filter: blur(40px) saturate(200%) brightness(1.2);
            padding: 40px;
            border-radius: 44px;
            
            /* 复合光影：顶部强光边，底部反光，四周投影 */
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.3),                 /* 深远投影 */
                inset 0 1px 0 rgba(255,255,255,0.7),         /* 顶部锐利高光 */
                inset 0 -1px 0 rgba(255,255,255,0.2),        /* 底部边缘反光 */
                0 0 0 1px rgba(255,255,255,0.1);             /* 外轮廓微光 */
            
            border: 1px solid rgba(255, 255, 255, 0.1);      /* 物理边框 */
            
            text-align: center;
            max-width: 85%;
            width: 300px;
            position: relative;
        }
        
        /* 增加一个流动的光泽效果 */
        .landing-content::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
            pointer-events: none;
            opacity: 0.6;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 15px rgba(255,255,255,0.4); /* 文字发光 */
            position: relative;
        }

        p.subtitle {
            font-size: 15px;
            color: rgba(255,255,255,0.9);
            margin-bottom: 35px;
            font-weight: 500;
            position: relative;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        /* 启动按钮 - 高亮玻璃球风格 */
        .start-btn {
            position: relative;
            background: rgba(255, 255, 255, 0.15); /* 更透 */
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 18px 48px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 100px;
            cursor: pointer;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            
            /* 按钮的玻璃质感 */
            box-shadow: 
                0 15px 35px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.6);
        }

        .start-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 20px 40px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.8);
            transform: scale(1.02);
        }

        .start-btn:active {
            transform: scale(0.96);
            background: rgba(255, 255, 255, 0.1);
        }

        /* 加载动画 */
        .loader-container {
            display: none;
            margin-top: 20px;
        }
        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s infinite cubic-bezier(0.55, 0.15, 0.45, 0.85);
            margin: 0 auto;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.5));
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- HUD (底部悬浮栏) - 极致 Liquid Glass --- */
        #hud-controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(200%); /* 初始隐藏 */
            display: flex;
            gap: 24px;
            padding: 14px 28px;
            
            /* Liquid Glass 核心样式 - 更透 */
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(30px) saturate(220%) brightness(1.1);
            -webkit-backdrop-filter: blur(30px) saturate(220%) brightness(1.1);
            border-radius: 60px;
            
            /* 复杂的光影边框 */
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.25),               /* 投影 */
                inset 0 1px 0 rgba(255,255,255,0.5),        /* 顶部强高光 */
                inset 0 -1px 0 rgba(255,255,255,0.1),       /* 底部弱反光 */
                0 0 0 1px rgba(255,255,255,0.15);           /* 外轮廓 */

            z-index: 10;
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .hud-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: transparent;
            border: 1px solid transparent;
            color: rgba(255,255,255,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .hud-btn svg {
            width: 26px;
            height: 26px;
            fill: currentColor;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        /* 悬停/激活时的“水滴”效果 */
        .hud-btn:hover {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.2);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .hud-btn.active {
            background: #fff;
            color: #000;
            box-shadow: 0 0 20px rgba(255,255,255,0.6);
            transform: scale(1.05);
        }

        /* Tooltip 提示 */
        .hud-btn::before {
            content: attr(data-tooltip);
            position: absolute;
            top: -55px;
            left: 50%;
            transform: translateX(-50%) scale(0.8);
            background: rgba(30,30,30,0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            color: #fff;
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            white-space: nowrap;
        }
        .hud-btn:hover::before {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        /* --- 顶部通知 Toast --- */
        #toast-msg {
            position: absolute;
            top: 24px;
            left: 50%;
            transform: translateX(-50%) translateY(-150px);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            color: #fff;
            padding: 10px 24px;
            border-radius: 50px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            /* Glassy Toast */
            box-shadow: 0 15px 40px rgba(0,0,0,0.2), inset 0 1px 0 rgba(255,255,255,0.4);
            border: 1px solid rgba(255,255,255,0.2);
            z-index: 200;
            transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            white-space: nowrap;
        }
        #toast-msg.show {
            transform: translateX(-50%) translateY(0);
        }

        /* 手势提示 */
        #gesture-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .hand-icon {
            width: 64px;
            height: 64px;
            fill: rgba(255,255,255,0.95);
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.5));
            animation: swipe 2s infinite;
        }
        @keyframes swipe {
            0% { transform: translateX(-20px) rotate(-10deg); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateX(20px) rotate(10deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- 主容器 -->
    <div id="main-container">

        <!-- 启动页 -->
        <div id="landing-page">
            <div class="landing-bg" id="landing-bg"></div>
            <div class="landing-content">
                <h1>VR 沉浸空间</h1>
                <p class="subtitle">360° 全景 · 空间音频 · 体感交互</p>
                
                <button class="start-btn" id="startBtn">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/> 
                    </svg>
                    进入空间
                </button>

                <div class="loader-container" id="loader">
                    <div class="spinner"></div>
                    <p style="font-size:13px; margin-top:12px; color:rgba(255,255,255,0.8); font-weight:500;">加载场景资源...</p>
                </div>
            </div>
        </div>

        <!-- 全景图容器 -->
        <div id="panorama"></div>

        <!-- 手势提示 -->
        <div id="gesture-hint">
            <svg class="hand-icon" viewBox="0 0 24 24">
                <path d="M9,11.24V7.5C9,6.12 10.12,5 11.5,5C12.88,5 14,6.12 14,7.5V11.24C15.53,11.6 17.5,12.53 18.26,14.65L19.46,18C19.83,19.03 19.3,20.19 18.27,20.56C17.24,20.93 16.08,20.4 15.71,19.37L15.34,18.34L14.5,16L13.67,18.34L13.3,19.37C12.93,20.4 11.77,20.93 10.74,20.56C9.71,20.19 9.18,19.03 9.55,18L10.75,14.65C11.5,12.53 13.47,11.6 15,11.24V7.5C15,5.57 13.43,4 11.5,4C9.57,4 8,5.57 8,7.5V11.24C6.47,11.6 4.5,12.53 3.74,14.65L2.54,18C2.17,19.03 2.7,20.19 3.73,20.56C4.76,20.93 5.92,20.4 6.29,19.37L6.66,18.34L7.5,16L8.33,18.34L8.7,19.37C9.07,20.4 10.23,20.93 11.26,20.56C12.29,20.19 12.82,19.03 12.45,18L11.25,14.65C10.5,12.53 8.53,11.6 7,11.24V7.5C7,6.12 8.12,5 9.5,5C10.88,5 12,6.12 12,7.5V11.24H9Z"/>
            </svg>
        </div>

        <!-- 底部控制栏 -->
        <div id="hud-controls">
            <button class="hud-btn" id="btn-zoom-out" data-tooltip="缩小">
                <svg viewBox="0 0 24 24"><path d="M19 13H5v-2h14v2z"/></svg>
            </button>
            
            <button class="hud-btn" id="btn-gyro" data-tooltip="开启体感">
                <svg viewBox="0 0 24 24"><path d="M7 3h10c1.1 0 2 .9 2 2v14c0 1.1-.9 2-2 2H7c-1.1 0-2-.9-2-2V5c0-1.1.9-2 2-2zm0 2v14h10V5H7zm2 6h6v2H9v-2z"/></svg>
            </button>

            <button class="hud-btn" id="btn-auto" data-tooltip="自动巡航">
                <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
            </button>

            <button class="hud-btn" id="btn-zoom-in" data-tooltip="放大">
                <svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
            </button>
        </div>

    </div>

    <!-- 顶部通知 -->
    <div id="toast-msg">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg>
        <span id="toast-text">欢迎进入 VR 空间</span>
    </div>

    <script>
        // --- 核心配置 ---
        // 路径已修改为 /img/P1.jpg (绝对路径)
        const IMAGE_SOURCES = [
            { url: "/img/P1.jpg", label: "本地全景图 P1" },
            { url: "https://cllli.oss-cn-beijing.aliyuncs.com/img/panoramic/PXL_20251207_080736344.PHOTOSPHERE.jpg", label: "云端备份" },
            { url: "https://pannellum.org/images/alma.jpg", label: "演示示例图" }
        ];

        let currentSourceIndex = 0;
        let viewer;
        let isAutoRotating = false;
        let isGyroEnabled = false;

        // --- DOM 元素 ---
        const startBtn = document.getElementById('startBtn');
        const landingPage = document.getElementById('landing-page');
        const landingBg = document.getElementById('landing-bg');
        const loader = document.getElementById('loader');
        const hudControls = document.getElementById('hud-controls');
        const gestureHint = document.getElementById('gesture-hint');
        const toast = document.getElementById('toast-msg');
        const toastText = document.getElementById('toast-text');

        // 设置启动页背景 (如果本地图片不存在可能会显示为空白或错误，这里依赖Pannellum加载后回调更新)
        // 尝试设置背景，如果失败则静默
        const img = new Image();
        img.src = IMAGE_SOURCES[0].url;
        img.onload = () => { landingBg.style.backgroundImage = `url('${IMAGE_SOURCES[0].url}')`; };
        img.onerror = () => { landingBg.style.backgroundImage = `url('${IMAGE_SOURCES[1].url}')`; }; // 回退

        // 按钮元素
        const btnGyro = document.getElementById('btn-gyro');
        const btnAuto = document.getElementById('btn-auto');
        const btnZoomIn = document.getElementById('btn-zoom-in');
        const btnZoomOut = document.getElementById('btn-zoom-out');

        // --- 初始化流程 ---
        startBtn.addEventListener('click', async () => {
            startBtn.style.display = 'none';
            document.querySelector('.subtitle').style.display = 'none';
            document.querySelector('h1').innerText = "正在初始化...";
            loader.style.display = 'block';

            await requestFullscreenSafely();

            try {
                if (screen.orientation && screen.orientation.lock) {
                    await screen.orientation.lock('landscape');
                }
            } catch (e) {
                document.body.classList.add('force-landscape');
            }

            let permissionGranted = false;
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const state = await DeviceOrientationEvent.requestPermission();
                    if (state === 'granted') permissionGranted = true;
                } catch (e) {
                    console.error("Gyro permission error:", e);
                }
            } else {
                permissionGranted = true; 
            }

            setTimeout(() => {
                initPannellum(permissionGranted);
            }, 600);
        });

        window.addEventListener("orientationchange", function() {
            if (window.orientation === 90 || window.orientation === -90) {
                document.body.classList.remove('force-landscape');
            }
            if(viewer) viewer.resize();
        });

        function initPannellum(enableGyroInit) {
            const source = IMAGE_SOURCES[currentSourceIndex];
            
            if (viewer) {
                try { viewer.destroy(); } catch(e) {}
            }

            viewer = pannellum.viewer('panorama', {
                "type": "equirectangular",
                "panorama": source.url,
                "autoLoad": true,
                "compass": false,
                "showZoomCtrl": false,
                "mouseZoom": false,
                "showControls": false,
                "hfov": 100,
                "minHfov": 50,
                "maxHfov": 120,
                "pitch": 0,
                "yaw": 0,
                "friction": 0.05,
                "autoRotate": -2,
                "autoRotateInactivityDelay": 3000,
                "crossOrigin": "anonymous"
            });

            viewer.on('error', (e) => {
                console.error("加载失败:", e);
                if (currentSourceIndex < IMAGE_SOURCES.length - 1) {
                    currentSourceIndex++;
                    const nextSource = IMAGE_SOURCES[currentSourceIndex];
                    showToast(`正在切换线路: ${nextSource.label}`);
                    // 背景图也跟着切换
                    landingBg.style.backgroundImage = `url('${nextSource.url}')`;
                    setTimeout(() => { initPannellum(enableGyroInit); }, 1000);
                } else {
                    showToast("资源加载失败，请检查网络", "error");
                    startBtn.style.display = 'flex';
                    startBtn.innerText = "重试";
                    loader.style.display = 'none';
                }
            });

            viewer.on('load', () => {
                if (currentSourceIndex === 0) {
                     landingBg.style.backgroundImage = `url('${IMAGE_SOURCES[0].url}')`;
                }
                
                landingPage.style.opacity = '0';
                setTimeout(() => landingPage.style.display = 'none', 600);
                document.getElementById('panorama').style.opacity = '1';

                hudControls.style.transform = 'translateX(-50%) translateY(0)';

                setTimeout(() => {
                    gestureHint.style.opacity = '0.8';
                    setTimeout(() => { gestureHint.style.opacity = '0'; }, 2500);
                }, 800);

                isAutoRotating = true;
                updateAutoBtnIcon();

                if (enableGyroInit) {
                    toggleGyro(true);
                }
            });

            viewer.on('mousedown', () => { isAutoRotating = false; updateAutoBtnIcon(); });
            viewer.on('touchstart', () => { isAutoRotating = false; updateAutoBtnIcon(); });
        }

        function showToast(text, type = "info") {
            toastText.innerText = text;
            toast.className = '';
            if(type === 'error') toast.style.border = '1px solid var(--error-color)';
            
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function toggleGyro(forceState) {
            if (!viewer) return;
            const newState = forceState !== undefined ? forceState : !isGyroEnabled;
            if (newState) {
                try {
                    viewer.startOrientation();
                    isGyroEnabled = true;
                    btnGyro.classList.add('active');
                    showToast("体感模式: 开");
                } catch(e) {}
            } else {
                viewer.stopOrientation();
                isGyroEnabled = false;
                btnGyro.classList.remove('active');
                showToast("体感模式: 关");
            }
        }
        btnGyro.addEventListener('click', () => toggleGyro());

        function toggleAutoRotate() {
            if (!viewer) return;
            if (isAutoRotating) {
                viewer.stopAutoRotate();
                isAutoRotating = false;
            } else {
                viewer.startAutoRotate(-2);
                isAutoRotating = true;
            }
            updateAutoBtnIcon();
        }
        btnAuto.addEventListener('click', toggleAutoRotate);

        function updateAutoBtnIcon() {
            const path = isAutoRotating 
                ? "M6 19h4V5H6v14zm8-14v14h4V5h-4z" 
                : "M8 5v14l11-7z"; 
            btnAuto.querySelector('path').setAttribute('d', path);
            if(isAutoRotating) btnAuto.classList.add('active');
            else btnAuto.classList.remove('active');
        }

        btnZoomIn.addEventListener('click', () => {
            if(viewer) viewer.setHfov(viewer.getHfov() - 10);
        });
        btnZoomOut.addEventListener('click', () => {
            if(viewer) viewer.setHfov(viewer.getHfov() + 10);
        });

        async function requestFullscreenSafely() {
            const docEl = document.documentElement;
            try {
                if (docEl.requestFullscreen) await docEl.requestFullscreen();
                else if (docEl.webkitRequestFullscreen) await docEl.webkitRequestFullscreen();
            } catch(e) {}
        }

        const handleResize = () => { if(viewer) viewer.resize(); };
        window.addEventListener('resize', handleResize);
        document.addEventListener('fullscreenchange', handleResize);

    </script>
</body>
</html>
